[on]
push:
  paths-ignore:
    - 'devel.examples/**'
    - 'devel.etc/**'
pull_request:
  paths-ignore:
    - 'devel.examples/**'
    - 'devel.etc/**'
[os]
'ubuntu-20.04', 'macos-10.15'
[perl]
'5.10.1', '5.12', '5.30', '5.32', '5.34', '5.36'
[threaded]
false
[coverage_options]
-select_re '^blib/lib/' -ignore_re '\.mite\.pm$'
